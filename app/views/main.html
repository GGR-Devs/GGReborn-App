<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>GGRebornApp Launcher</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" id="active-theme" href="" />
        <link rel="icon" type="image/x-icon" href="/favicon.png" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/styles/main.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/styles/animations.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/styles/about.css"
        />
    </head>
    <body style="margin: 0; overflow: hidden">
        <header id="titlebar">
            <div id="drag-region">
                <div id="titlebar-hover-area"></div>
                <!--<div id="recording-container"></div> TEST -->
                <div id="window-title" class="text">
                    <span>GGRebornApp Launcher</span>
                </div>
                <div id="window-controls">
                    <div
                        class="button"
                        id="min-button"
                        locale="minimize"
                        title=""
                    >
                        <img
                            src="../assets/images/buttons/minimize.png"
                            class="icon"
                            draggable="false"
                        />
                    </div>
                    <div
                        class="button"
                        id="close-button"
                        locale="close"
                        title=""
                    >
                        <img
                            src="../assets/images/buttons/close.png"
                            class="icon"
                            draggable="false"
                        />
                    </div>
                </div>
            </div>
        </header>
        <div id="navbar" class="">
            <span class="text" id="navbar-games">Games</span>
            <span class="text" id="navbar-guides">Guides</span>
            <span class="text" id="navbar-news">News</span>
            <span class="text" id="navbar-about">About</span>
        </div>
        <div id="navbar-utils">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="utils"
            >
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                    d="M352 320c88.4 0 160-71.6 160-160c0-15.3-2.2-30.1-6.2-44.2c-3.1-10.8-16.4-13.2-24.3-5.3l-76.8 76.8c-3 3-7.1 4.7-11.3 4.7L336 192c-8.8 0-16-7.2-16-16l0-57.4c0-4.2 1.7-8.3 4.7-11.3l76.8-76.8c7.9-7.9 5.4-21.2-5.3-24.3C382.1 2.2 367.3 0 352 0C263.6 0 192 71.6 192 160c0 19.1 3.4 37.5 9.5 54.5L19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L297.5 310.5c17 6.2 35.4 9.5 54.5 9.5zM80 408a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
                />
            </svg>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
                class="utils"
            >
                <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                    d="M80 160c0-35.3 28.7-64 64-64l32 0c35.3 0 64 28.7 64 64l0 3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74l0 1.4c0 17.7 14.3 32 32 32s32-14.3 32-32l0-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7l0-3.6c0-70.7-57.3-128-128-128l-32 0C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
                />
            </svg>
        </div>
        <webview
            id="content"
            style="width: 100%; height: 100%"
            plugins
            autosize="on"
        ></webview>
        <div id="settings-container"></div>
        <div id="help-container"></div>
        <div id="background"></div>
        <div id="games-menu" style="display: none">
            <div class="game-item" id="cafe-game">
                <img
                    src="../assets/images/games/logos/cafe.png"
                    alt="Cafe Game"
                />
                <span class="text">Café</span>
            </div>
            <div class="game-item" id="disco-game">
                <img
                    src="../assets/images/games/logos/disco.png"
                    alt="Disco Game"
                />
                <span class="text">Disco</span>
            </div>
            <div class="game-item" id="fashion-game">
                <img
                    src="../assets/images/games/logos/fashion.png"
                    alt="Fashion Game"
                />
                <span class="text">Fashion</span>
            </div>
        </div>
        <div id="news-menu" style="display: none">
            <div id="news-menu-layout">
                <div id="news-menu">
                    <div class="news-item">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path
                                d="M352 256c0 22.2-1.2 43.6-3.3 64l-185.3 0c-2.2-20.4-3.3-41.8-3.3-64s1.2-43.6 3.3-64l185.3 0c2.2 20.4 3.3 41.8 3.3 64zm28.8-64l123.1 0c5.3 20.5 8.1 41.9 8.1 64s-2.8 43.5-8.1 64l-123.1 0c2.1-20.6 3.2-42 3.2-64s-1.1-43.4-3.2-64zm112.6-32l-116.7 0c-10-63.9-29.8-117.4-55.3-151.6c78.3 20.7 142 77.5 171.9 151.6zm-149.1 0l-176.6 0c6.1-36.4 15.5-68.6 27-94.7c10.5-23.6 22.2-40.7 33.5-51.5C239.4 3.2 248.7 0 256 0s16.6 3.2 27.8 13.8c11.3 10.8 23 27.9 33.5 51.5c11.6 26 20.9 58.2 27 94.7zm-209 0L18.6 160C48.6 85.9 112.2 29.1 190.6 8.4C165.1 42.6 145.3 96.1 135.3 160zM8.1 192l123.1 0c-2.1 20.6-3.2 42-3.2 64s1.1 43.4 3.2 64L8.1 320C2.8 299.5 0 278.1 0 256s2.8-43.5 8.1-64zM194.7 446.6c-11.6-26-20.9-58.2-27-94.6l176.6 0c-6.1 36.4-15.5 68.6-27 94.6c-10.5 23.6-22.2 40.7-33.5 51.5C272.6 508.8 263.3 512 256 512s-16.6-3.2-27.8-13.8c-11.3-10.8-23-27.9-33.5-51.5zM135.3 352c10 63.9 29.8 117.4 55.3 151.6C112.2 482.9 48.6 426.1 18.6 352l116.7 0zm358.1 0c-30 74.1-93.6 130.9-171.9 151.6c25.5-34.2 45.2-87.7 55.3-151.6l116.7 0z"
                            />
                        </svg>
                        <span class="text">All</span>
                    </div>
                    <div class="news-item">
                        <img
                            src="../assets/images/games/logos/cafe.png"
                            alt="Cafe Game"
                        />
                        <span class="text">Café</span>
                    </div>
                    <div class="news-item">
                        <img
                            src="../assets/images/games/logos/disco.png"
                            alt="Disco Game"
                        />
                        <span class="text">Disco</span>
                    </div>
                    <div class="news-item">
                        <img
                            src="../assets/images/games/logos/fashion.png"
                            alt="Fashion Game"
                        />
                        <span class="text">Fashion</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="guides-menu"></div>
        <div id="game-background-container" style="display: none">
            <div class="game-container">
                <img src="" id="game-title-image" />
                <span class="text" id="game-title-name"></span>
            </div>
            <div id="game-add-to-fav"></div>
            <div id="game-tools">
                <span id="server-status" class="text"></span>
                <div class="server-players-layout">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                    >
                        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z"
                        />
                    </svg>
                    <span id="server-players" class="text"></span>
                </div>
                <div id="game-media-captures">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                    >
                        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M256 0L576 0c35.3 0 64 28.7 64 64l0 224c0 35.3-28.7 64-64 64l-320 0c-35.3 0-64-28.7-64-64l0-224c0-35.3 28.7-64 64-64zM476 106.7C471.5 100 464 96 456 96s-15.5 4-20 10.7l-56 84L362.7 169c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6l80 0 48 0 144 0c8.9 0 17-4.9 21.2-12.7s3.7-17.3-1.2-24.6l-96-144zM336 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM64 128l96 0 0 256 0 32c0 17.7 14.3 32 32 32l128 0c17.7 0 32-14.3 32-32l0-32 160 0 0 64c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 192c0-35.3 28.7-64 64-64zm8 64c-8.8 0-16 7.2-16 16l0 16c0 8.8 7.2 16 16 16l16 0c8.8 0 16-7.2 16-16l0-16c0-8.8-7.2-16-16-16l-16 0zm0 104c-8.8 0-16 7.2-16 16l0 16c0 8.8 7.2 16 16 16l16 0c8.8 0 16-7.2 16-16l0-16c0-8.8-7.2-16-16-16l-16 0zm0 104c-8.8 0-16 7.2-16 16l0 16c0 8.8 7.2 16 16 16l16 0c8.8 0 16-7.2 16-16l0-16c0-8.8-7.2-16-16-16l-16 0zm336 16l0 16c0 8.8 7.2 16 16 16l16 0c8.8 0 16-7.2 16-16l0-16c0-8.8-7.2-16-16-16l-16 0c-8.8 0-16 7.2-16 16z"
                        />
                    </svg>
                    <span class="text">Captures</span>
                </div>
            </div>
            <span class="text" id="game-server-players">Server Players</span>
            <div id="game-server-players-layout">
                <span class="text" id="game-server-players-placeholder-text"
                    >Loading...</span
                >
            </div>
            <span class="text" id="game-guides">Guides</span>
            <div id="game-guides-layout"></div>
            <span class="text" id="game-news">News</span>
            <div id="game-news-layout"></div>
            <div class="play-button enabled" id="play-button">
                <span class="text" id="play-text">Play</span>
                <span class="text" id="offline-text" style="display: none"
                    >Offline</span
                >
                <span class="text" id="exit-text" style="display: none"
                    >Exit</span
                >
            </div>
        </div>
        <div id="about-menu" style="display: none">
            <div id="animation-container"></div>
            <div id="project-supporters-container"></div>
            <div id="about-background"></div>
            <div id="crt-effect"></div>
        </div>
        <script>
            require("../modules/renderer.js");
            require("../modules/launcher.js");
        </script>
    </body>
</html>
