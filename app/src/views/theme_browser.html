<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Browse themes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" type="text/css" id="active-theme" href="">
    <link rel="stylesheet" type="text/css" href="../styles/game.css">
    <link rel="stylesheet" type="text/css" href="../styles/theme_browser.css">
  </head>
  <body style="margin:0;overflow:hidden">
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Browse themes</span>
        </div>
      </div>
      <div id="menu-controls">
        <div class="button" id="theme-browser-back" title="Back">
          <img src="../assets/buttons/left_arrow.png" class="icon" draggable="false" style="width: 48px; height: 48px;">
        </div>
      </div>
      <div id="window-controls">
        <div class="button" id="min-button" title="Minimize" style="display: none;"></div>
        <div class="button" id="close-button" title="Close">
            <img src="../assets/buttons/close.png" class="icon" draggable="false">
        </div>
      </div>
    </header>
    <div id="game" style="width:100%;height:100%">
      <div id="blur" draggable="false" style="display: none;"></div>
      <div id="theme-preview-window" draggable="false" style="display: none;">
      </div>

      <div id="info-box-container">
        
      </div>
    </div>
      <div id="themes-list" class="background">

    </div>
    <button id="create-theme-button">Create new</button>
    <button id="import-theme-button">Import theme (.zip)</button>
    </div>
    <script>
      require('../scripts/renderer.js')
      require('../scripts/theme_browser_renderer.js')
    </script>
  </body>
</html>
