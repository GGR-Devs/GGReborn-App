<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Browse themes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" type="text/css" id="active-theme" href="">
    <link rel="stylesheet" type="text/css" href="../styles/game.css">
    <link rel="stylesheet" type="text/css" href="../styles/account_manager.css">
  </head>
  <body style="margin:0;overflow:hidden">
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Saved Accounts</span>
        </div>
      </div>
      <div id="window-controls">
        <div class="button" id="min-button" title="Minimize" style="display: none;"></div>
        <div class="button" id="close-button" title="Close">
            <img src="../assets/buttons/close.png" class="icon" draggable="false">
        </div>
      </div>
    </header>
    <div id="game" style="width:100%;height:100%">
      <div id="info-box-container">
        
      </div>
      
      <button id="add-account-button">+ Account</button>

      <div id="accounts-list" class="background">

    </div>
    <script>
      require('../renderer/renderer.js')
      require('../renderer/accounts_renderer.js')
    </script>
  </body>
</html>
